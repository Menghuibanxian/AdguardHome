name: Auto Update AdBlock Rules

on:
  schedule:
    # 每10分钟运行一次
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches:
      - main

# 添加权限配置
permissions:
  contents: write

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # 设置Python环境
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 设置Git配置
      - name: Setup Git config
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 更新广告拦截规则
      - name: Update AdBlock rules
        run: |
          python scripts/update_rules.py

      # 检查是否有变更并提交
      - name: Commit and push changes
        run: |
          git add .
          # 检查是否有变更
          if ! git diff --staged --quiet; then
            git commit -m "Auto update rules at $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
            git push
            echo "Changes committed and pushed"
          else
            # 即使没有变更也创建空提交以确保定时更新
            git commit --allow-empty -m "Auto update rules at $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') (no changes)"
            git push
            echo "Empty commit created and pushed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
